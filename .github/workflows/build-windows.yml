name: Build Windows exe

on:
  workflow_dispatch:    # lets you run it manually from Actions UI
  push:
    branches:
      - main            # runs automatically on push to main; change if needed

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      CI: true

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Next (production)
        run: npm run build:next

      - name: (Optional) Rebuild native modules for Electron
        # Sometimes helps with native modules like sharp; keep it if you use such libs
        run: npx electron-rebuild -f -w sharp || true

      - name: Package Electron (Windows NSIS x64)
        run: npx electron-builder --win nsis --x64

      - name: Upload Windows installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: dist/*.exe
          retention-days: 7
